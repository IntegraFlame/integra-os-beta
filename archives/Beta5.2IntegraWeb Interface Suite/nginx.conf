# -----------------------------------------------------------------------------
# nginx.conf
# Purpose: Serve SPA with correct routing fallback to index.html on port 8080.
# -----------------------------------------------------------------------------
server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively; SPA fallback for HTML requests
  location / {
    # Try file, then directory, else fallback to index.html (for client-side routing)
    try_files $uri $uri/ /index.html;
  }

  # Static assets: cache long
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Optional: SPA-friendly error fallback
  error_page 404 /index.html;
}